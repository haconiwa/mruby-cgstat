dist: trusty
language: c
compiler:
  - gcc
env:
  - MRUBY_VERSION=master
matrix:
  allow_failures:
    - env: MRUBY_VERSION=master
branches:
  only:
    - master

addons:
  apt:
    packages:
      - util-linux
      - rake
      - bison
      - git
      - gperf
      - cgroup-lite
script:
  - rake test
